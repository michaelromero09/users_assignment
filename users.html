<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script>
       $(document).ready(function(){
        $('form').submit(function(){
          var name = $('.name').val();
          var surname = $('.surname').val();
          var email = $('.email').val();
          var phone = $('.phone').val();
          $('.users').append("<tr><td>" + name + "</td><td>" + surname + "</td><td>" + email + "</td><td>" + phone + "</td></tr>");
          return false;
        });
       });
     </script>
  </head>
  <body>
    <table class='users'>
      <tr class='data_type'>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email Address</td>
        <td>Contact #</td>
      </tr>
    </table>
    <form>
      <h1>Add User</h1>
      <div class='form_line'>
        <input class='info name' type='text' name='first_name' value='First Name'>
        <p class='info'>First Name:</p>
      </div>
      <div class='form_line'>
        <input class='info surname' type='text' name='last_name' value='Last Name'>
        <p class='info'>Last Name:</p>
      </div>
      <div class='form_line'>
        <input class='info email' type='text' name='email_address' value='Email Address'>
        <p class='info'>Email Address:</p>
      </div>
      <div class='form_line'>
        <input class='info phone' type='text' name='contact_number' value='Phone #'>
        <p class='info'>Contact No.:</p>
      </div>
      <input class='submit_button' type='submit' value='Add User'>
    </form>
  </body>
</html>
